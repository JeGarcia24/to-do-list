<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>To-Do List</title>
   </head>
  <body>
    <div class="container">
    <h1>To-Do List</h1>
    <div id="quoteGenerator">
      <p id="quote"><i class="fa fa-quote-left" aria-hidden="true"></i>
         Nothing is impossible, the word itself says I'm Possible.
         <i class="fa fa-quote-right" aria-hidden="true"></i>
        </p>
      <p id="author">- Audrey Hepburn</p>
    </div>
    <div id="dateAndTime">
      <span id="day"></span>
      <span id="date"></span>
      <span id="time"></span>
    </div>
    <div id="toDoList" class="row">
      <input id="inputArea" type="text" placeholder="Add task here"> 
      <div id="notepad" class="row">
      <div id="incomplete" class="col-md-6">
          <h3 class="row">To Do List:</h3>
          <div id="incompList" class="col-md-12"></div>
      </div>
      <div id="completed" class="col-md-6">
          <h3 class="row">Completed:</h3>
          <div id="compList" class="col-md-12"></div>
      </div>
    </div>
    </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>

<!--
  To-Do List application with time, date, day, and a quote generator that shuffles quote every 30 seconds.
  Used HTML, CSS, jQuery and bootstrap for Javascript functions, fontAwesome for quote sign. Mobile responsive.
-->
